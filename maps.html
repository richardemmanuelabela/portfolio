<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map Location Search</title>
	<style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-box {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
	</style>
</head>
<body>

<h2>Enter a Location</h2>

<input
	id="search-box"
	type="text"
	placeholder="Search for a location..."
>

<div id="map"></div>

<script>
    let map;
    let marker;
    let autocomplete;

    function initMap() {
        // Default location
        const defaultLocation = { lat: 40.7128, lng: -74.0060 }; // New York

        map = new google.maps.Map(document.getElementById("map"), {
            center: defaultLocation,
            zoom: 12
        });

        marker = new google.maps.Marker({
            map: map,
            position: defaultLocation
        });

        const input = document.getElementById("search-box");
        autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo("bounds", map);

        autocomplete.addListener("place_changed", () => {
            const place = autocomplete.getPlace();

            if (!place.geometry) {
                alert("No details available for that location.");
                return;
            }

            map.setCenter(place.geometry.location);
            map.setZoom(14);

            marker.setPosition(place.geometry.location);
        });
    }
</script>

<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFqUcaK2zT4EtQMi0Ra_yWWOsIpYzz-KY&libraries=places&callback=initMap"
	async
	defer
></script>

</body>
</html>
